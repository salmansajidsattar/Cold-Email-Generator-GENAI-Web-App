<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool for Landing a Dream Job</title>
    <title>Modal Example</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    <div class="nav-container">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand">
        <a class="navbar-brand" href="#">JEW.AI</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
</div>

    <!-- Banner Image -->
    <div class="banner">
        <img src="{{ url_for('static', filename='img/COLDEMAIL.png') }}" class="img-fluid" alt="Banner Image">
    </div>

    <!-- Link Section -->
    <div class="container text-center mt-5">
        <h4>Enter Job Link:</h4>
        <!-- Rounded Input Field -->
        <input 
            type="text" 
            id="linkInput" 
            class="form-control rounded-input mx-auto mb-3" 
            placeholder="Paste your link here" 
            style="max-width: 400px;">
        <button id="fetchData" class="btn btn-primary">Fetch Data</button>
        <!-- Bootstrap Modal for Popup -->

     <!-- Loading Spinner -->
     <div id="loadingSpinner" class="mt-3" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p>Loading, please wait...</p>
    </div>



       <!-- Hidden Text Area -->
    <textarea 
       id="resultTextArea" 
       class="form-control rounded-input mx-auto mb-3" 
       style="display: none; max-width: 800px;" 
       placeholder="Result will be shown here">
   </textarea>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p>&copy; 2024 Dream Job Tool</p>
    </footer>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
